<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="/main.css">
    <!-- tipografias -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/aa1967752c.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <nav class="navMain">
            <a href="index.html"><img src="img/pp.png" alt="" class="logo"></a>
            <ul class="navMenu">
                <li><a href="contacto.html"><img src="/img/file-contract-solid.svg" alt="" class="contactIcon"></a></li>
                <li><img src="/img/shopping-cart_icon-icons.com_72552.svg" alt="" class="carritoIcon"></li>
            </ul>
        </nav>
    </div>



    <!-- Buscador -->
    <section>
        <div class="contenedorFilter">
            <input type="text" placeholder="buscar" class="cardFilter" id="buscador">
        </div>
    </section>


    <!-- productos -->
    <main id="items" class="conteinerProduct"></main>

    <!-- Carrito -->
    <div class="carrito">
        <h2>Carrito</h2>
        <!-- Elementos del carrito -->
        <ul id="carrito" class="list-group"></ul>
        <hr>
        <!-- Precio total -->
        <div class="toalcarrito">
            <p class="text-right">Total: <span id="total" class="total"></span>&dollar;;</p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </div>
    </div>




    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Main.js -->
    <script src="/js/main.js"></script>
</body>

</html>
